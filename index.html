<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Background/Main container -->
    <div class="bg-Navy-950 h-screen w-screen overflow-x-hidden">
      <!-- color gradient container -->

      <!-- Main container -->
      <main
        class="bg-Blue-950 mx-auto my-12 flex w-9/10 flex-col items-center justify-center rounded-xl text-white min-lg:w-8/10 min-lg:flex-row min-lg:pl-12 2xl:w-[1440px]"
      >
        <section
          class="flex w-auto flex-col items-center justify-center min-lg:flex-row min-lg:items-stretch"
        >
          <!-- Desktop image -->
          <div class="relative order-1 hidden min-lg:block min-lg:w-1/2">
            <img
              src="/images/image-header-desktop.jpg"
              alt=""
              class="h-full w-full rounded-r-xl grayscale"
            />
            <div
              class="bg-Purple-500 absolute inset-0 mx-auto w-full rounded-r-xl opacity-40"
            ></div>
          </div>

          <!-- Mobile image -->
          <div class="relative lg:hidden">
            <img
              src="/images/image-header-mobile.jpg"
              class="w-auto rounded-t-xl grayscale"
              alt=""
            />
            <div
              class="bg-Purple-500 absolute inset-0 mx-auto rounded-t-xl opacity-70"
            ></div>
          </div>

          <!-- Text side -->

          <div
            class="mx-auto flex w-9/10 flex-col items-center gap-y-7 text-center min-lg:mt-3 min-lg:w-1/2 min-lg:items-start min-lg:justify-center min-lg:p-2 min-lg:text-left"
          >
            <div class="mb-8 flex flex-col">
              <h1 class="text-Title font-Inter mt-12.5 mb-12 min-lg:w-9/10">
                Get <span class="text-Purple-500">insights</span> that help your
                business grow.
              </h1>
              <p
                class="text-body-copy font-Lex text-White-paragraph min-lg:w-8/10"
              >
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div
              class="mb-10 flex flex-col gap-y-10 min-lg:flex-row min-lg:gap-x-12.5"
            >
              <div>
                <p class="text-Title">10k+</p>
                <p class="text-White-stats uppercase">companies</p>
              </div>
              <div>
                <p class="text-Title uppercase">314</p>
                <p class="text-White-stats uppercase">templates</p>
              </div>
              <div>
                <p class="text-Title uppercase">12m+</p>
                <p class="text-White-stats uppercase">queries</p>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- main container shade -->
      <div></div>
    </div>

    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

  </div> -->

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
