<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Background/Main container -->
    <div
      class="bg-Navy-950 flex h-full min-h-screen w-screen items-center justify-center max-lg:py-20"
    >
      <!-- Main container -->
      <main
        class="bg-Blue-950 flex h-full w-4xl items-center justify-center max-lg:mx-auto max-lg:h-fit max-lg:w-9/10 max-lg:flex-col max-lg:rounded-t-xl max-lg:rounded-b-xl min-lg:rounded-xl"
      >
        <!-- Desktop image -->
        <div
          class="relative ml-auto hidden h-full min-md:order-1 min-lg:block min-lg:w-1/2"
        >
          <img
            src="/images/image-header-desktop.jpg"
            alt="Image of workers"
            class="h-full w-full rounded-r-xl grayscale"
          />
          <div
            class="bg-Purple-500 absolute inset-0 mx-auto w-full rounded-r-xl opacity-40"
          ></div>
        </div>

        <!-- Mobile image -->
        <div class="relative lg:hidden">
          <img
            src="/images/image-header-mobile.jpg"
            class="w-screen rounded-t-xl grayscale"
            alt="Image of workers"
          />
          <div
            class="bg-Purple-500 absolute inset-0 mx-auto rounded-t-xl opacity-70"
          ></div>
        </div>
        <!-- Text Container -->
        <div
          class="mx-auto flex w-9/10 flex-col items-center gap-y-7 text-center max-lg:w-8/10 min-lg:-mt-12 min-lg:w-1/2 min-lg:items-start min-lg:justify-center min-lg:p-2 min-lg:text-left"
        >
          <!-- text-spacer -->
          <div class="min-lg:ml-10 min-lg:translate-y-7">
            <div class="mb-7 flex w-auto flex-col pt-15">
              <h1
                class="text-Title font-Inter mb-6 font-extrabold text-white max-lg:text-3xl"
              >
                Get <span class="text-Purple-500">insights</span> that help your
                business grow.
              </h1>
              <p class="text-body-copy font-Lex text-White-paragraph">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <section
              class="mb-10 flex flex-col gap-y-10 min-lg:flex-row min-lg:gap-x-12.5"
            >
              <span>
                <p class="text-Title text-white">10k+</p>
                <p class="text-White-stats uppercase">companies</p>
              </span>
              <span>
                <p class="text-Title text-white uppercase">314</p>
                <p class="text-White-stats uppercase">templates</p>
              </span>
              <span>
                <p class="text-Title text-white uppercase">12m+</p>
                <p class="text-White-stats uppercase">queries</p>
              </span>
            </section>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
