<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Background/Main container -->
    <div
      class="bg-Navy-950 flex h-screen w-full items-center justify-center max-md:h-fit max-md:py-12"
    >
      <!-- color gradient container -->

      <!-- Main container -->
      <main class="relative mx-auto w-8/10">
        <section
          class="bg-Blue-950 flex rounded-xl text-white max-md:flex-col-reverse"
        >
          <!-- Desktop image -->
          <div class="relative order-2 w-1/2">
            <img
              src="/images/image-header-desktop.jpg"
              alt=""
              class="h-full rounded-r-xl"
            />
            <div
              class="bg-Purple-500/70 absolute inset-0 rounded-r-xl opacity-50"
            ></div>
          </div>

          <!-- Mobile image -->
          <!-- <div class="relative order-2 min-md:hidden">
            <img
              src="/images/image-header-mobile.jpg"
              alt=""
              class="h-full rounded-t-xl"
            />
            <div
              class="bg-Purple-500/70 absolute inset-0 rounded-r-xl opacity-50"
            ></div>
          </div> -->
          <!-- Text side -->
          <div class="w-1/2 px-10">
            <div class="mr-4">
              <h1 class="text-Title font-Inter mt-15 font-semibold">
                Get
                <span class="text-Purple-500">insights</span>
                that help your business grow.
              </h1>
              <p class="font-Inter text-body-copy text-White-paragraph mt-5">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>

              <div class="mt-14 flex pb-10 uppercase max-md:justify-center">
                <div class="flex gap-x-18.5 gap-y-2 max-md:flex-col">
                  <div class="">
                    <p class="text-stat-heading font-semibold">10k+</p>
                    <p class="text-White-stats text-stats uppercase">
                      companies
                    </p>
                  </div>
                  <div class="">
                    <p class="text-stat-heading font-semibold">314</p>
                    <p class="text-White-stats text-stats uppercase">
                      templates
                    </p>
                  </div>
                  <div class="">
                    <p class="text-stat-heading font-semibold">12m+</p>
                    <p class="text-White-stats text-stats uppercase">queries</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- main container shade -->
      <div
        class="bg-Purple-500/90 greyscale absolute inset-0 hidden rounded-r-xl opacity-10"
      ></div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
